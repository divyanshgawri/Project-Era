<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #333;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .toggle-link {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .form-container h2 {
            margin-top: 0;
            color: #1a1a1a;
        }

        .form-container p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Welcome!</h1>
        
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            {{ error_message }}
            {{ re }}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Registration Form -->
        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>  
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="mobile">Mobile Number:</label><br>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br>
                <label for="new_username">New Username:</label>
                <input type="text" id="new_username" name="new_username" required><br>
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required><br>
                <button type="submit">Register</button>
            </form>
        </div>
        
        <!-- Link to toggle between Login and Register forms -->
        <p>Already have an account? <a href="#" class="toggle-link" onclick="showLoginForm()">Login here</a>.</p>
        <p>Don't have an account? <a href="#" class="toggle-link" onclick="showRegisterForm()">Register here</a>.</p>
    </div>

    <!-- Script to toggle between Login and Register forms -->
    <script>
        function showLoginForm() {
            document.getElementById("login-form").classList.remove("hidden");
            document.getElementById("register-form").classList.add("hidden");
        }
        
        function showRegisterForm() {
            document.getElementById("login-form").classList.add("hidden");
            document.getElementById("register-form").classList.remove("hidden");
        }
    </script>
</body>
</html>
