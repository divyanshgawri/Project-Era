<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-dark">
       {% include "header.html" %}
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-lg-5 col-md-auto col-sm-auto">
                <label for="name" class="heading mt-5">Name</label>
                <input name = "name" type="text" class="form-control mt-3" placeholder="First name">
              </div>
              <div class="col-lg-5">
                <label for="title" class="heading mt-5">Title</label>
                <input name = "title" type="text" class="form-control mt-3" placeholder="First name">
              </div>
              <div class="col-lg-9">
                <label for="description" class="heading mt-5">Description:</label><br>
                <textarea id="description" class="heading ml-5" name="description" rows="9" cols="50" required></textarea><br><br>
              </div>
              <div class="form-group col-lg-9 mt-5">
                <label for="exampleFormControlSelect1">Select languages Below</label>
                <select class="form-control mt-3" id="exampleFormControlSelect1">
                  <option value="Python">Python</option>
                  <option value="Ruby">Ruby</option>
                  <option value="C++">C++</option>
                  <option value="ReactJS">ReactJS</option>
                  <option value="Java">Java</option>
                  <option value="JavaScript">JavaScript</option>
                </select>
              </div>
              
              <div class="col-lg-9 mt-5">
              <label for="image1" class="image_text">Upload Image 1:</label><br>
              <input type="file" class="in mt-3" id="image1" name="image1" accept="image/*" required><br><br>
            </div>
              <div class="col-lg-12 mt-5">
              <label for="image2" class="image_text">Upload Image 2:</label><br>
              <input class="in mt-3" type="file" id="image2" name="image2" accept="image/*" required><br><br>
            </div>
            <div class="col-lg-12 mt-5">
            <label for="project_zip" class="image_text">Upload Project Zip File:</label><br>
            <input type="file" class="in mt-3" id="project_zip" name="project_zip" accept=".zip" required><br><br>
            </div>
            <div class="col-lg-4 d-flex align-items-center">
            <label for="done">Submit</label>
            <input type="submit" name ="done" value="Submit">
            </div>   
    </div></div> 
        


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
