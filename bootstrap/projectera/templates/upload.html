<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <title>Project Upload</title>
</head>
<body class="bg-dark">
    {% include "header.html" %}
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="row">
            <form action="{% url 'upload_proj' %}" method="POST" enctype="multipart/form-data" class="container-fluid">
                {% csrf_token %}
                <div class="col-lg-12 col-md-8 col-sm-12">
                    <label for="user_name" class="heading mt-5">Name</label>
                    <input name="user_name" type="text" class="form-control mt-3" placeholder="Your Name">
                </div>
                <div class="col-lg-12 col-md-8 col-sm-12">
                    <label for="proj_title" class="heading mt-5">Title</label>
                    <input name="proj_title" type="text" class="form-control mt-3" placeholder="Title for your project">
                </div>
                <div class="col-lg-12 col-md-8 col-sm-12">
                    <label for="proj_desc" class="heading mt-5">Description:</label><br>
                    <textarea id="proj_desc" class="form-control mt-3" name="description" rows="9" cols="50" placeholder="Describe Your Project Here" required></textarea><br><br>
                </div>
                <div class="form-group col-lg-12 col-md-8 col-sm-12 mt-5">
                    <label for="exampleFormControlSelect1" name="choose">Select languages Below</label>
                    <select class="form-control mt-3" id="exampleFormControlSelect1" name="choose">
                        <option value="Python">Python</option>
                        <option value="Ruby">Ruby</option>
                        <option value="C++">C++</option>
                        <option value="ReactJS">ReactJS</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>
                <div class="col-lg-12 col-md-8 col-sm-12 mt-5">
                    <label for="image1" class="image_text">Upload Image 1:</label><br>
                    <input type="file" class="form-control mt-3" id="image1" name="image1" accept="image/*" required><br><br>
                </div>
                <div class="col-lg-12 col-md-8 col-sm-12 mt-5">
                    <label for="image2" class="image_text">Upload Image 2:</label><br>
                    <input class="form-control mt-3" type="file" id="image2" name="image2" accept="image/*" required><br><br>
                </div>
                <div class="col-lg-12 col-md-8 col-sm-12 mt-4">
                    <label for="project_zip" class="image_text">Upload Project Zip File:</label><br>
                    <input type="file" class="form-control mt-3" id="project_zip" name="project_zip" accept=".zip" required><br><br>
                </div>
                <div class="col-lg-12 col-md-4 col-sm-6 mt-3 mb-3 d-flex justify-content-center">
                    <input type="submit" name="done" class="btn btn-primary" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
